<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Cliente - Dashboard Personal</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .dashboard-header h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .dashboard-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .filtros-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .filtros-grid {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filtro-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filtro-group label {
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .filtro-group select {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .filtro-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .dashboard-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .dashboard-card h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .stat-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .productos-grid-analytics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .producto-card-analytics {
            background: var(--light-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .producto-card-analytics:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .descuento-badge,
        .comprado-badge,
        .popularidad-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .comprado-badge {
            background: var(--primary-color);
            top: 45px;
        }

        .popularidad-badge {
            background: var(--warning-color);
            top: 80px;
        }

        .producto-imagen {
            height: 200px;
            overflow: hidden;
        }

        .producto-imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .producto-card-analytics:hover .producto-imagen img {
            transform: scale(1.1);
        }

        .producto-info {
            padding: 20px;
        }

        .producto-info h4 {
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .producto-descripcion {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-custom {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary i {
            transition: transform 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-secondary:hover i {
            transform: translateX(-4px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .producto-precio {
            margin-bottom: 15px;
        }

        .precio-original {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }

        .precio-descuento,
        .precio-normal {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--success-color);
        }

        .producto-stock {
            margin-bottom: 15px;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .stock-disponible {
            background: #d4edda;
            color: #155724;
        }

        .stock-agotado {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-agregar-carrito {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-agregar-carrito:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .grafico-tendencias {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .grafico-barras {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 10px;
            padding: 20px 0;
        }

        .barra-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .barra {
            background: linear-gradient(to top, var(--primary-color), #667eea);
            width: 30px;
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: var(--transition);
            min-height: 5px;
        }

        .barra:hover {
            background: linear-gradient(to top, #2980b9, #5a6fd8);
        }

        .barra-valor {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: var(--transition);
        }

        .barra-container:hover .barra-valor {
            opacity: 1;
        }

        .barra-label {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .estadisticas-tendencias {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .estadistica-tendencia {
            background: var(--light-color);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .estadistica-tendencia .label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .estadistica-tendencia .valor {
            display: block;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        .recomendaciones-section {
            margin-top: 30px;
        }

        .recomendaciones-section h4 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .recomendaciones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .producto-recomendado {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .producto-recomendado:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .producto-recomendado img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .producto-recomendado h5 {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .producto-recomendado .precio {
            font-weight: 600;
            color: var(--success-color);
            margin-bottom: 10px;
        }

        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .toast-notification.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid var(--success-color);
        }

        .toast-error {
            border-left: 4px solid var(--danger-color);
        }

        .toast-info {
            border-left: 4px solid var(--primary-color);
        }

        .toast-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #999;
        }

        .toast-close:hover {
            color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .productos-grid-analytics {
                grid-template-columns: 1fr;
            }

            .filtros-grid {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> Mi Dashboard Personal</h1>
            <p>Analiza tus compras, descubre ofertas y encuentra productos que te encantarán</p>
            <button class="btn btn-custom btn-secondary" id="btnVolverAdmin">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </header>



        <!-- Estadísticas Personales -->
        <section class="dashboard-card">
            <h2><i class="fas fa-user-circle"></i> Tus Estadísticas Personales</h2>
            <div id="estadisticasPersonales">
                <!-- Las estadísticas se cargarán dinámicamente -->
            </div>
        </section>

        <!-- Grid Principal -->
        <div class="dashboard-grid">
            <!-- Productos Recientes -->
            <section class="dashboard-card">
                <h2><i class="fas fa-clock"></i> Productos Recientemente Agregados</h2>
                <div id="productosRecientes">
                    <!-- Los productos se cargarán dinámicamente -->
                </div>
            </section>

           

            <!-- Tus Productos Más Comprados -->
            <section class="dashboard-card">
                <h2><i class="fas fa-trophy"></i> Tus Productos Más Comprados</h2>
                <div id="productosTopCliente">
                    <!-- Los productos se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Productos Populares -->
            <section class="dashboard-card">
                <h2><i class="fas fa-fire"></i> Productos Populares</h2>
                <div id="productosPopulares">
                    <!-- Los productos se cargarán dinámicamente -->
                </div>
            </section>
        </div>

        <!-- Tendencias de Compra -->
        <section class="dashboard-card">
            <h2><i class="fas fa-chart-bar"></i> Tendencias de Tus Compras</h2>
            <div id="tendenciasCompra">
                <!-- El gráfico se cargará dinámicamente -->
            </div>
        </section>
    </div>

    

    <footer class="footer">
        <p>&copy; 2024 Mi Tienda Online - Dashboard del Cliente</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/analyticsCliente.js"></script>
</body>

</html>
